apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.qd.realive"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    //compile 'com.google.android.gms:play-services:4.1.32@aar'
    compile 'com.google.android.gms:play-services:6.5.+'
//    compile 'com.squareup.retrofit:retrofit:1.8.0'
//    compile 'com.ibm.mobile.services:ibmdata:1.+'
//    compile 'com.ibm.mobile.services:ibmbluemix:1.+'
//    compile 'com.ibm.mobile.services:ibmfilesync:1.+'
}
